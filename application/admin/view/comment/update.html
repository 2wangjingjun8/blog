{include file="public/header" /}
<!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">{$name}</h1>

                    </div>
                </div>
                <!-- /. ROW  -->
				<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
						      <div class="panel panel-info">
									<div class="panel-heading">
									   {$title}
									</div>
									<div class="panel-body">
										<form role="form" action="" method="post">
											<div class="form-group">
												<input class="form-control" type="hidden" name="id"value='{$rs.id}'/>
											</div>
											 <div class="form-group">
														<label>评论用户：</label>
														{$rs.comment_person}
											 </div>
											 <div class="form-group">
														<label>评论文章：</label>
														{$rs.title}
											 </div>
											 <div class="form-group">
														<label>评论时间：</label>
														{$rs.create_time}
											 </div>
											 <div class="form-group">
														<label>评论内容：</label>
														{$rs.content}
											 </div>
											 {notempty name="rs.reply_content"}
												
														<label>回复内容：</label>{$rs.reply_content}
											{else/}

												{:textareaTag("回复评论：","reply_content",$rs.reply_content)}
									   			<button type="submit" class="btn btn-info">回复评论</button>
											{/notempty}
											
										</form>
									</div>
							   </div>
						 </div>
			
			     </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
	{include file="public/footer" /}
